<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bgcontainer">
                <div class="p-4" id="speedTypingTest">
                    <h1 class="headingstyle">Speed<br />Typing Test</h1>
                    <p class="parastyle">On your fingers lets set Go!</p>

                    <div class="d-flex flex-row">
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="imagestyle" />
                        <div class="d-flex flex-row"></div>
                        <p class="parastyle2 ml-4" id="timer"></p>
                        <p class="parastyle ml-2 mt-3">Seconds</p>
                    </div>

                    <div class="d-none" id="spinner">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div class="box p-3">
                        <p id="quoteDisplay"></p>
                        <div class="d-flex flex-row justify-content-center">
                            <textarea rows="5" cols="25" class="box2" placeholder="Type Here!!" id="quoteInput"></textarea>
                        </div>
                    </div>
                    <p id="result" style="font-size:20px;margin-top:10px;"></p>
                    <div class="d-flex flex-row">
                        <button class="buttonstyle1 mr-4" id="submitBtn">Submit</button>
                        <button class="buttonstyle2" id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
